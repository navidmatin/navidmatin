<script src="/assets/js/typed.js" type="text/JavaScript"></script>
<script src="/assets/js/jquery.sidr.min.js" type="text/JavaScript"></script>
<script type="text/JavaScript">
$(function(){
  $('.page-title').typed({
    strings: ['{{ page.title }}'],
    typeSpeed: 20,
    callback: function() {
 		$('#main-body').fadeIn(1000); 
    }
  });
  $('.cursor').bind('fade-cycle', function() {
      $(this).fadeOut('fast', function() {
          $(this).fadeIn('fast', function() {
              $(this).trigger('fade-cycle');
          });
      });
  });
  $('.cursor').each(function(index, elem) {
      setTimeout(function() {
          $(elem).trigger('fade-cycle');
      }, index * 250);
  });
  $('#responsive-menu-button').sidr({
      name: 'sidr-right',
      side: 'right'
    });
   $('#resume-sidr-button').sidr({
      name: 'resume-right',
      side: 'right'
    });
   $('#back-to-nav-button').sidr({
      name: 'sidr-right',
      side: 'right'
    });
  $(window).resize(function () { $.sidr('close', 'sidr-right'); });
          $("body").click(function(){
               $.sidr('close', 'sidr-right');
          });

})
</script>

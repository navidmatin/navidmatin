<!-- Hotjar Tracking Code for www.seyedmatin.com -->
<script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:105230,hjsv:5};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
</script>
<script type="text/JavaScript">
$(function(){
  $('.page-title').typed({
    strings: ['{{ page.title }}'],
    typeSpeed: 20,
    callback: function() {
 		$('#main-body').fadeIn(1000); 
    }
  });
  $('.cursor').bind('fade-cycle', function() {
      $(this).fadeOut('fast', function() {
          $(this).fadeIn('fast', function() {
              $(this).trigger('fade-cycle');
          });
      });
  });
  $('.cursor').each(function(index, elem) {
      setTimeout(function() {
          $(elem).trigger('fade-cycle');
      }, index * 250);
  });
  $('#responsive-menu-button').sidr({
      name: 'sidr-right',
      side: 'right'
    });
   $('#resume-sidr-button').sidr({
      name: 'resume-right',
      side: 'right'
    });
   $('#back-to-nav-button').sidr({
      name: 'sidr-right',
      side: 'right'
    });
  $(window).resize(function () { $.sidr('close', 'sidr-right'); });
          $("body").click(function(){
               $.sidr('close', 'sidr-right');
          });

})
</script>
